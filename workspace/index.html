<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Snake v1.0.5 by Zsolt Kiraly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<audio id="snake-music" autoplay>
  <source src="music/snake_runner.ogg" type="audio/ogg">
  <source src="music/snake_runner.mp3" type="audio/mpeg">
</audio>

<section id="snake" class="start-screen"></section>

<section id="game-info">
    <div class="time">TIME:  <span>000</span></div>
    <div class="score">SCORE: <span>000</span></div>
</section>

<section id="pause">PAUSE <span>press SPACE</span></section>

<section id="audio-control">
    <div class="volume-up"><img src="images/volume_up.png" alt=""></div>
    <div class="volume-down"><img src="images/volume_down.png" alt=""></div>
    <div class="play-and-pause play"><img src="images/music_pause.png" alt=""></div>
</section>

<section id="tree"><img src="images/tree.png" alt=""></section>
<section id="worm"><img src="images/blue_worm.png" alt=""></section>

<script src="js/scripts.min.js"></script>

</body>
</html>
